<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script defer src="assets/js/game.js"></script>
    <script defer src="assets/js/index.js"></script>
    <title>Memory - Dupré Marco</title>
  </head>
  <body>
    <div class="game">
      <h1>Jeu du Mémory</h1>
      <div class="line">
        <div class="square" data-case="0"></div>
        <div class="square" data-case="1"></div>
        <div class="square" data-case="2"></div>
      </div>
      <div class="line">
        <div class="square" data-case="3"></div>
        <div class="square" data-case="4"></div>
        <div class="square" data-case="5"></div>
      </div>
      <div class="line">
        <div class="square" data-case="6"></div>
        <div class="square" data-case="7"></div>
        <div class="square" data-case="8"></div>
      </div>
      <button id="start">Lancer la partie</button>
    </div>
  </body>
</html>
